<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="main.js"></script>
    <script language="javascript" type="text/javascript" src="grid.js"></script>
    <script language="javascript" type="text/javascript" src="algorithms/algo.js"></script>
    
</head>

<body>
    <nav>
        <div class="heading">Algorithm Visualizer</div>
        <ul>
            <li><a href="#" onclick="setup()">Reset</a></li>
            <li><a href="#" onclick="createObstacle()">Draw obstacles</a></li>
            <li>
                <a href="#" id="algo-selected">Select Algorithm</a>
                <ul id="algolist">
                    <li><a href="#" id="astar" onclick="chooseAlgorithm('astar')">A star search</a></li>
                    <li><a href="#" id="djik" onclick="chooseAlgorithm('djik')">Djikstra's </a></li>
                    <li><a href="#" id="dfs" onclick="chooseAlgorithm('dfs')">Depth First Search</a></li>
                    <li><a href="#" id="bfs" onclick="chooseAlgorithm('bfs')">Breadth First Search</a></li>
                </ul>
            </li>
            <li><a href="#" onclick="startSolving()">Start</a></li>
        </ul>
    </nav>
    <div id="maincanvas"></div>
</body>
<script>
    let btn = document.getElementById('algolist');
    btn.addEventListener('click',function(e) {
        console.log(e.target.id);
    });
</script>
</html>
